<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    

    <title>Saturnalia</title>
    <style>
    #main{
        background: #121212;
        font-family: 'Kanit', 'Inter', sans-serif;
    }
    .sat-logo{
        background: url('https://raw.githubusercontent.com/kandola-as/probable-octo-spork/main/space.png');
        display: flex;
        position: relative;
    }
    .sat-logo .logo-height{
        height: 200px;
    }
    .sat-logo img{
        max-width: 100%;
        height: auto;
        padding-top: 150px;
        padding-bottom: 150px;
        display: block;
        margin-right: auto;
        margin-left: auto;
    }
    .event-text2{
        color: white;
        text-align: center;
        margin: 70px 0px;
        font-size: 20px;
    }
    footer {
      padding: 50px 0px;
    }
    
    .sci {
      display: flex;
      padding: 0;
      margin: auto;
      width: fit-content;
    }
    
    .sci li {
      list-style: none;
    }
    
    .sci li a {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .sci li a:hover {
      background: #db198a;
    }
    
    .sci li a .fa {
      color: #fff;
      font-size: 20px;
    }
    
    p {
      color: #8f8f8f;
      font-size: 16px;
      line-height: 28px;
    }

  .fa {
    padding: 15px;
    height: 20px;
    width: 20px;
    text-align: center;
    text-decoration: none;
    margin: 5px 2px;
  }
    .fa img {
      height: 20px;
      width: 20px;
    }
    
    .fa:hover {
        opacity: 0.7;
    }
    
    .fa-facebook {
      background: #3B5998;
      color: white;
    }
    
    .fa-twitter {
      background: #55ACEE;
      color: white;
    }
    
    .fa-google {
      background: #dd4b39;
      color: white;
    }
    
    .fa-linkedin {
      background: #007bb5;
      color: white;
    }
    
    .fa-youtube {
      background: #bb0000;
      color: white;
    }
    
    .fa-instagram {
      background: #125688;
      color: white;
    }
    </style>
</head>
<body>
  <div id="main">
    <div class="sat-logo logo-height"><img src="https://raw.githubusercontent.com/kandola-as/probable-octo-spork/main/saturnalia.png" alt="image"></div>
    <div class="event-text2">Your otp to reset password is {{otp}}</div>
     <hr>
     <footer id="dk-footer">
        <ul class="sci">
          <a href="https://www.facebook.com/saturnalia.thapar/?ti=as" class="fa fa-facebook"><img src="https://raw.githubusercontent.com/kandola-as/probable-octo-spork/main/facebook-brands.png"></a>
          <a href="https://www.linkedin.com/company/saturnalia-annual-techno-cultural-festival/" class="fa fa-linkedin"><img src="https://raw.githubusercontent.com/kandola-as/probable-octo-spork/main/linkedin-brands.png"></a>
          <a href="https://youtube.com/channel/UCZv84Q5t_ESkpSnNlt5H0lg" class="fa fa-youtube"><img src="https://raw.githubusercontent.com/kandola-as/probable-octo-spork/main/youtube-brands.png"></a>
          <a href="https://instagram.com/saturnalia.thapar?igshid=YmMyMTA2M2Y=" class="fa fa-instagram"><img src="https://raw.githubusercontent.com/kandola-as/probable-octo-spork/main/instagram-brands.png"></a>
        </ul>
      </footer>
    </div>
</body>
</html>
